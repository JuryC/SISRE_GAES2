    <h:head>
        <title>Facelet Title</title>
        <!-- Bootstrap V4.3 -->
        <link rel="stylesheet" href="../manage/css/bootstrap.min.css"/>

        <!-- Bootstrap Material Design V4.0 -->

        <link href="../manage/css/bootstrap-material-design.min.css" rel="stylesheet" type="text/css"/>


        <link href="../manage/css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <link href="../manage/dataTables/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <f:view>
            <h:form>
                <div class="contenedorEje scrollbarStyle">

                    </div>

                    <h:outputLabel class="bmd-label-floating" value="Cuerpo"></h:outputLabel>
                    <h:inputTextarea class="form-control" value="#{correoControlador.cuerpo}"></h:inputTextarea>

                    <h:commandButton class="btn btn-raised btn-info btn-sm" action="#{correoControlador.notificarTodos()}" value="Enviar Correo"></h:commandButton>

            </h:form>

        </f:view>
