<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
        <title>Dashboard Supervisor</title>

        <!-- Bootstrap V4.3 -->
        <link rel="stylesheet" href="../manage/css/bootstrap.min.css"/>

        <!-- Bootstrap Material Design V4.0 -->

        <link href="../manage/css/bootstrap-material-design.min.css" rel="stylesheet" type="text/css"/>


        <link href="../manage/css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <link href="../manage/dataTables/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css"/>
        
         <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>

        <!-- General Styles -->
        <link href="../manage/css/dash.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <f:view locale="#{idiomaControlador.idiomaSeleccionado}">
            <h:form class="py-5 px-3">
                    <div class="text-center">
                        <h1><h:outputText  value="#{lista.txt3}" style="font-family: ubuntu,sans-serif"/></h1>
                    </div>
                <div class="text-center">
                        <h:commandLink  action="RegistrarTransporte.xhtml">
                                <p:graphicImage value="/manage/assets/icons/registrar.png" style="width: 30px;"></p:graphicImage>
                            </h:commandLink>
                    <h:commandLink  action="Migracion.xhtml">
                                <p:graphicImage value="/manage/assets/icons/excel.png" style="width: 30px;"></p:graphicImage>
                            </h:commandLink>
                    </div>
                <div class="container">
                    <h:dataTable  class="table table-bordered table-hover tabla" style="width: 95%" value="#{transporteControlador.consultarTodos()}" var="transporte">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lista.tran1}"/>
                            </f:facet>
                            <h:outputText value="#{transporte.idTransporte}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lista.tran2}"/>
                            </f:facet>
                            <h:outputText value="#{transporte.marca}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lista.tran3}"/>
                            </f:facet>
                            <h:outputText value="#{transporte.modelo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lista.tran4}"/>
                            </f:facet>
                            <h:outputText value="#{transporte.color}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{lista.tran5}"/>
                            </f:facet>
                            <h:outputText value="#{transporte.idTipoTransporte.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Acciones"/>
                            </f:facet>
                        <div class="text-center">
                            <h:commandLink  action="#{transporteControlador.eliminar(transporte)}">
                                <p:graphicImage value="/manage/assets/icons/eliminar.png" style="width: 24px;"></p:graphicImage>
                            </h:commandLink>&nbsp;
                            <h:commandLink  action="#{transporteControlador.preActualizar(transporte)}">
                                <p:graphicImage value="/manage/assets/icons/actualizar.png" style="width: 24px;"></p:graphicImage>
                            </h:commandLink>
                        </div>
                        </h:column>
                    </h:dataTable>
                </div>
            </h:form>
        </f:view>

        <script src="../manage/vendor/jquery/jquery.min.js" type="text/javascript"></script>

        <script src="../manage/vendor/jquery/popper.min.js" type="text/javascript"></script>

        <script src="../manage/vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/datatables.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/dataTables.buttons.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/jszip.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/pdfmake.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/vfs_fonts.js" type="text/javascript"></script>

        <script src="../manage/dataTables/buttons.html5.min.js" type="text/javascript"></script>

        <c:if test="#{idiomaControlador.idiomaSeleccionado == idiomaControlador.espanol}">
            <script src="../manage/dataTables/exportar_tablas.js" type="text/javascript"></script>
        </c:if>
        <c:if test="#{idiomaControlador.idiomaSeleccionado == idiomaControlador.ingles}">
            <script src="../manage/dataTables/exportar_tablas_1.js" type="text/javascript"></script>
        </c:if>        

    </h:body>
</html>
