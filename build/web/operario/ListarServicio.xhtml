<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!-- Bootstrap V4.3 -->
        <link rel="stylesheet" href="../manage/css/bootstrap.min.css"/>

        <!-- Bootstrap Material Design V4.0 -->

        <link href="../manage/css/bootstrap-material-design.min.css" rel="stylesheet" type="text/css"/>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

        <script src="../manage/js/SweetAlert.js" type="text/javascript"></script>

        <link href="../manage/css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <link href="../manage/dataTables/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>

        <!-- General Styles -->
        <link href="../manage/css/dash.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <f:view>

            <script>
                #{mensajeControlador.mensaje}
            </script>
            <main>
                <h:form class="py-5 px-3">
                    <div class="text-center">
                        <h1><h:outputText  value="Lista Servicio"/></h1>
                    </div>
                    <div class="container">
                        <h:dataTable class="table table-bordered table-hover tabla" style="width: 100%" value="#{servicioControlador.consultarTodos()}" var="servicio">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Información del cliente"/>
                            </f:facet>
                            <h:outputText value="#{servicio.idCita.idCliente.usuario.nombre} "/>
                            <h:outputText value="#{servicio.idCita.idCliente.usuario.apellido}"/><br/>
                            <b>Documento: </b><h:outputText value="#{servicio.idCita.idCliente.usuario.tipoDocumento} "/><h:outputText value="#{servicio.idCita.idCliente.usuario.documento}"/><br/>
                            <b>Correo electrónico: </b><h:outputText value="#{servicio.idCita.idCliente.usuario.email}"/><br/>
                            <b>Telefono: </b><h:outputText value="#{servicio.idCita.idCliente.usuario.telefono}"/><br/>
                            <b>Pasaporte: </b><h:outputText value="#{servicio.idCita.idCliente.pasaporte}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Información del envio"/>
                            </f:facet>
                            <b>Tipo de servicio: </b><h:outputText value="#{servicio.tipoServicio.nombre}"/><br/>
                            <b>Tipo de envio: </b><h:outputText value="#{servicio.idEnvio.tipoEnvio}"/><br/>
                            <b>Fecha de solicitud: </b><h:outputText value="#{servicio.idCita.fechaSolicitud}"><f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText><br/>
                            <b>Fecha de la cita: </b><h:outputText value="#{servicio.idCita.fechaCita}"><f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText><br/>
                            <b>Origen: </b><h:outputText value="#{servicio.idCita.origen}"/><br/>
                            <b>Destino: </b><h:outputText value="#{servicio.idCita.destino}"/><br/>
                            <b>Operario: </b><h:outputText value="#{servicio.idCita.operarioCargo.nombre} "/>
                            <h:outputText value="#{servicio.idCita.operarioCargo.apellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Totales"/>
                            </f:facet>
                            <b>Materiales: </b><h:outputText value="$#{servicio.idCita.cotizacion}"/><br/>
                            <b>Total servicio: </b><h:outputText value="$#{servicio.total}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Acciones"/>
                            </f:facet>
                            <h:commandLink action="#{servicioControlador.asignarTransporte(servicio)}">
                                <i class="fas fa-truck-loading" style="font-size: 2em;"></i>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                    </div>
                </h:form>

            </main>
        </f:view>

        <script src="../manage/vendor/jquery/jquery.min.js" type="text/javascript"></script>

        <script src="../manage/vendor/jquery/popper.min.js" type="text/javascript"></script>

        <script src="../manage/vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/datatables.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/dataTables.buttons.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/jszip.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/pdfmake.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/vfs_fonts.js" type="text/javascript"></script>

        <script src="../manage/dataTables/buttons.html5.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/exportar_tablas.js" type="text/javascript"></script>

    </h:body>
</html>
