<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <!-- Bootstrap V4.3 -->
        <link rel="stylesheet" href="../manage/css/bootstrap.min.css"/>

        <!-- Bootstrap Material Design V4.0 -->

        <link href="../manage/css/bootstrap-material-design.min.css" rel="stylesheet" type="text/css"/>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

        <script src="../manage/js/SweetAlert.js" type="text/javascript"></script>

        <link href="../manage/css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <link href="../manage/dataTables/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>

        <!-- General Styles -->
        <link href="../manage/css/dash.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body class="scrollbarStyle">
        <f:view locale="#{idiomaControlador.idiomaSeleccionado}">
            <script>
                #{mensajeControlador.mensaje}
            </script>


            <h:form class="py-5 px-3">
                <div class="text-center">
                    <h1><h:outputText  value="#{lista.txt}" style="font-family: ubuntu,sans-serif"/></h1>
                </div>
                <h:dataTable  class="table table-bordered table-hover tabla" style="width: 95%" value="#{citaControlador.consultarCitaOperario(sesionControlador.usuario.idUsuario)}" var="cita">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{lista.hdr4}"/>
                        </f:facet>
                        <h:outputText value="#{cita.fechaSolicitud}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{lista.hdr8}"/>
                        </f:facet>
                        <h:outputText value="#{cita.idCliente.usuario.nombre}"/><br/>
                        <h:outputText value="#{cita.idCliente.usuario.apellido}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{lista.hdr1}"/>
                        </f:facet>
                        <h:outputText value="#{cita.fechaCita}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText><br/>
                        <h:outputText value="#{cita.horaCita}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{lista.hdr3}"/>
                        </f:facet>
                        <h:outputText value="#{cita.descripcion}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Direcciones"/>
                        </f:facet>
                        <h:outputText escape="false" value="&lt;b&gt;Origen&lt;/b&gt;: #{cita.origen}"></h:outputText><br/>
                        <h:outputText escape="false" value="&lt;b&gt;Destino&lt;/b&gt;: #{cita.destino}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{listaInventario.hdr10}"/>
                        </f:facet>
                        <div class="text-center">
                            <h:commandLink action="#{citaControlador.operario(cita)}"><i class="fas fa-people-carry" title="Empezar servicio" style="font-size: 1.8rem;"></i></h:commandLink>
                        </div>
                    </h:column>
                </h:dataTable>
            </h:form>

        </f:view>

        <script src="../manage/vendor/jquery/jquery.min.js" type="text/javascript"></script>

        <script src="../manage/vendor/jquery/popper.min.js" type="text/javascript"></script>

        <script src="../manage/vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/datatables.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/dataTables.buttons.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/jszip.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/pdfmake.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/vfs_fonts.js" type="text/javascript"></script>

        <script src="../manage/dataTables/buttons.html5.min.js" type="text/javascript"></script>

        
        <c:if test="#{idiomaControlador.idiomaSeleccionado == idiomaControlador.espanol}">
            <script src="../manage/dataTables/exportar_tablas.js" type="text/javascript"></script>
        </c:if>
        <c:if test="#{idiomaControlador.idiomaSeleccionado == idiomaControlador.ingles}">
            <script src="../manage/dataTables/exportar_tablas_1.js" type="text/javascript"></script>
        </c:if>

    </h:body>
</html>
