<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link href="../manage/css/normalize.css" rel="stylesheet" type="text/css"/>
        <!-- Bootstrap V4.3 -->
        <link rel="stylesheet" href="../manage/css/bootstrap.min.css"/>

        <!-- Bootstrap Material Design V4.0 -->

        <link href="../manage/css/bootstrap-material-design.min.css" rel="stylesheet" type="text/css"/>


        <link href="../manage/css/all.css" rel="stylesheet" type="text/css"/>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

        <script src="../manage/js/SweetAlert.js" type="text/javascript"></script>

        <link href="../manage/css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css"/>

        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>

        <!-- General Styles -->
        <link href="../manage/css/dash.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <f:view locale="#{idiomaControlador.idiomaSeleccionado}">
            <script>
                #{mensajeControlador.mensaje}
            </script>

            <h:form class="form-neon">
                <div class="contenedorEje scrollbarStyle">
                    <div class="text-center">
                        <h1><h:outputText value="#{registrarSolicitud.txt}"/></h1>
                    </div>
                    <div class="decorador"></div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{registrarSolicitud.hdr2}" for="fechaSolicitud" />
                                    <h:inputText a:type="date" class="form-control" id="fechaSolicitud" value="#{solicitudControlador.solicitud.fechaSolicitud}" title="FechaSolicitud" required="true" requiredMessage="Este campo es requerido">
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </h:inputText>
                                    <h:message for="fechaSolicitud" style="color:red;"></h:message>

                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{registrarSolicitud.hdr4}" for="direccionInicio" />
                                    <h:inputText class="form-control" id="direccionInicio" value="#{solicitudControlador.solicitud.direccionInicio}" title="DireccionInicio" required="true" requiredMessage="Este campo es requerido"/>
                                    <h:message for="direccionInicio" style="color:red;"></h:message>

                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{registrarSolicitud.hdr5}" for="destino" />
                                    <h:inputText class="form-control" id="destino" value="#{solicitudControlador.solicitud.destino}" title="Destino" required="true" requiredMessage="Este campo es requerido"/>
                                    <h:message for="destino" style="color:red;"></h:message>

                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{registrarSolicitud.hdr6}" for="fechaResolucion" />
                                    <h:inputText a:type="date" class="form-control" id="fechaResolucion" value="#{solicitudControlador.solicitud.fechaResolucion}" title="FechaResolucion" required="true" requiredMessage="Este campo es requerido">
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </h:inputText>
                                    <h:message for="fechaResolucion" style="color:red;"></h:message>

                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{registrarSolicitud.hdr7}" for="admision" />
                                    <h:inputText class="form-control" id="admision" value="#{solicitudControlador.solicitud.admision}" title="Admision" required="true" requiredMessage="Este campo es requerido"/>
                                    <h:message for="admision" style="color:red;"></h:message>

                                </div>
                            </div>

                            <div class="col-12 col-md-3">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{registrarSolicitud.hdr8}" for="idServicio" />
                                    <h:selectOneMenu class="form-control" id="idServicio" value="#{solicitudControlador.servicio.idServicio}" title="IdServicio" required="true" requiredMessage="Este campo es requerido">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{servicioControlador.consultarTodos()}" var="tipo" itemValue="#{tipo.idServicio}" itemLabel="#{tipo.tipoServicio}"/>
                                    </h:selectOneMenu>
                                    <h:message for="idServicio" style="color:red;"></h:message>

                                </div>
                            </div>
                        </div>
                        <div class="btn">
                            <h:commandButton class="btn btn-raised btn-info btn-sm" value="#{registrarSolicitud.txt}" action="#{solicitudControlador.registrar()}"></h:commandButton>
                        </div>
                    </div>
                </div>
            </h:form>


        </f:view>
    </h:body>
</html>
