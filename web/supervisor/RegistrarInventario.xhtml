<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"></meta>
        <title>Dashboard Supervisor</title>

        <link href="../manage/css/normalize.css" rel="stylesheet" type="text/css"/>
        <!-- Bootstrap V4.3 -->
        <link rel="stylesheet" href="../manage/css/bootstrap.min.css"/>

        <!-- Bootstrap Material Design V4.0 -->

        <link href="../manage/css/bootstrap-material-design.min.css" rel="stylesheet" type="text/css"/>


        <link href="../manage/css/all.css" rel="stylesheet" type="text/css"/>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

        <script src="../manage/js/SweetAlert.js" type="text/javascript"></script>

        <link href="../manage/css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css"/>

        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>

        <!-- General Styles -->
        <link href="../manage/css/dash.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <f:view locale="#{idiomaControlador.idiomaSeleccionado}">
            <script>
                #{mensajeControlador.mensaje}
            </script>

                <h:form class="form-neon">
                    <div class="contenedorEje scrollbarStyle">
                        <div class="text-center">
                            <h1><h:outputText value="#{registrarInventario.txt}"/></h1>
                        </div>
                        <div class="decorador"></div>
                        <div class="container-fluid">
                            <div class="row">

                                <div class="col-12 col-md-5">
                                    <div class="form-group">
                                        <h:outputLabel class="bmd-label-floating" value="#{registrarInventario.hdr2}" for="articulo" />
                                        <h:inputText class="form-control" id="articulo" value="#{inventarioControlador.inventario.articulo}" title="Articulo" required="true" requiredMessage="Este campo es requerido"/>
                                        <h:message for="articulo" style="color:red;"></h:message>

                                    </div>
                                </div>
                                <div class="col-12 col-md-5">
                                    <div class="form-group">
                                        <h:outputLabel class="bmd-label-floating" value="#{registrarInventario.hdr3}" for="existencia" />
                                        <h:inputText class="form-control" id="existencia" value="#{inventarioControlador.inventario.existencia}" title="Existencia" required="true" requiredMessage="Este campo es requerido"/>
                                        <h:message for="existencia" style="color:red;"></h:message>                               </div>
                                </div>
                                <div class="col-12 col-md-5">
                                    <div class="form-group">
                                        <h:outputLabel class="bmd-label-floating" value="#{registrarInventario.hdr4}" for="valor" />
                                        <h:inputText class="form-control" id="valor" value="#{inventarioControlador.inventario.valor}" title="Valor" required="true" requiredMessage="Este campo es requerido"/>                                       
                                        <h:message for="valor" style="color:red;"></h:message>
                                    </div>
                                </div>
                                <div class="col-12 col-md-5">
                                    <div class="form-group">
                                        <h:outputLabel class="bmd-label-floating" value="#{registrarInventario.hdr5}" for="idUsuario" />
                                        <h:selectOneMenu class="form-control" id="idUsuario" value="#{inventarioControlador.usuario.idUsuario}" title="IdUsuario" required="true" requiredMessage="Este campo es requerido">
                                            <!-- TODO: update below reference to list of available items-->
                                            <f:selectItems value="#{usuarioControlador.consultarTodos()}" var="tipo" itemValue="#{tipo.idUsuario}" itemLabel="#{tipo.nombre}"/>
                                        </h:selectOneMenu>
                                        <h:message for="idUsuario" style="color:red;"></h:message>

                                    </div>
                                </div>
                            </div>
                            <h:commandButton class="btn btn-raised btn-info btn-sm" value="#{registrarInventario.txt}" action="#{inventarioControlador.registrar()}"></h:commandButton>

                        </div>
                    </div>
                </h:form>
            

        </f:view>
        
    </h:body>
</html>
