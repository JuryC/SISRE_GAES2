<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

        <link href="../manage/css/normalize.css" rel="stylesheet" type="text/css"/>
        <!-- Bootstrap V4.3 -->
        <link rel="stylesheet" href="../manage/css/bootstrap.min.css"/>

        <!-- Bootstrap Material Design V4.0 -->

        <link href="../manage/css/bootstrap-material-design.min.css" rel="stylesheet" type="text/css"/>


        <link href="../manage/css/all.css" rel="stylesheet" type="text/css"/>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

        <script src="../manage/js/SweetAlert.js" type="text/javascript"></script>

        <link href="../manage/css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css"/>

        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>

        <!-- General Styles -->
        <link href="../manage/css/dash.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
         <f:view locale="#{idiomaControlador.idiomaSeleccionado}">

            <script>
                #{mensajeControlador.mensaje}
            </script>
            
                <h:form class="form-neon">
                    <div class="text-center">
                        <h1><h:outputText value="#{actualizar.txt2}"/></h1>
                    </div>
                    <div class="decorador"></div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{actualizar.usu1}" for="idUsuario" />
                                    <h:inputText class="form-control" id="idUsuario" value="#{usuarioControlador.usuario.idUsuario}" title="IdUsuario" required="true" requiredMessage="The IdUsuario field is required."/>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group"> 
                                    <h:outputLabel class="bmd-label-floating" value="#{actualizar.usu2}" for="tipoDocumento" />
                                    <h:inputText class="form-control" id="tipoDocumento" value="#{usuarioControlador.usuario.tipoDocumento}" title="TipoDocumento" required="true" requiredMessage="The TipoDocumento field is required."/>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{actualizar.usu3}" for="documento" />
                                    <h:inputText class="form-control" id="documento" value="#{usuarioControlador.usuario.documento}" title="Documento" required="true" requiredMessage="The Documento field is required."/>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{actualizar.usu4}" for="nombre" />
                                    <h:inputText class="form-control" id="nombre" value="#{usuarioControlador.usuario.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{actualizar.usu5}" for="apellido" />
                                    <h:inputText class="form-control" id="apellido" value="#{usuarioControlador.usuario.apellido}" title="Apellido" required="true" requiredMessage="The Apellido field is required."/>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{actualizar.usu6}" for="telefono" />
                                    <h:inputText class="form-control" id="telefono" value="#{usuarioControlador.usuario.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{actualizar.usu7}" for="email" />
                                    <h:inputText class="form-control" id="email" value="#{usuarioControlador.usuario.email}" title="Email" required="true" requiredMessage="The Email field is required."/>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{actualizar.usu8}" for="direccion" />
                                    <h:inputText class="form-control" id="direccion" value="#{usuarioControlador.usuario.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{actualizar.usu9}" for="fechaNacimiento" />
                                    <h:inputText class="form-control" id="fechaNacimiento" value="#{usuarioControlador.usuario.fechaNacimiento}" title="FechaNacimiento" required="true" requiredMessage="The FechaNacimiento field is required.">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{actualizar.usu14}" for="fechaIngreso" />
                                    <h:inputText class="form-control" id="fechaIngreso" value="#{usuarioControlador.usuario.fechaIngreso}" title="FechaIngreso" required="true" requiredMessage="The FechaIngreso field is required.">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{actualizar.usu11}" for="password" />
                                    <h:inputText class="form-control" id="password" value="#{usuarioControlador.usuario.password}" title="Password" required="true" requiredMessage="The Password field is required."/>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{actualizar.usu12}" for="avatar" />
                                    <h:inputText class="form-control" id="avatar" value="#{usuarioControlador.usuario.avatar}" title="Avatar" />
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{actualizar.usu13}" for="estado" />
                                    <h:inputText class="form-control" id="estado" value="#{usuarioControlador.usuario.estado}" title="Estado" required="true" requiredMessage="The Estado field is required."/>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{actualizar.usu10}" for="idRol" />
                                    <h:selectOneMenu class="form-control" id="idRol" value="#{usuarioControlador.rol.idRol}" title="IdRol" required="true" requiredMessage="The IdRol field is required.">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{rolControlador.consultarTodos()}" var="tipo" itemValue="#{tipo.idRol}" itemLabel="#{tipo.nombre}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <h:commandButton class="btn btn-raised btn-info btn-sm" value="#{actualizar.txt2}" action="#{usuarioControlador.actualizar()}"></h:commandButton>
                    </div>
                </h:form>
            
        </f:view>
        <script src="../manage/vendor/jquery/jquery.min.js" type="text/javascript"></script>

        <script src="../manage/vendor/jquery/popper.min.js" type="text/javascript"></script>

        <script src="../manage/vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/datatables.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/dataTables.buttons.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/jszip.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/pdfmake.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/vfs_fonts.js" type="text/javascript"></script>

        <script src="../manage/dataTables/buttons.html5.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/exportar_tablas.js" type="text/javascript"></script>
    </h:body>
</html>
