<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <link href="../manage/css/normalize.css" rel="stylesheet" type="text/css"/>
        <!-- Bootstrap V4.3 -->
        <link rel="stylesheet" href="../manage/css/bootstrap.min.css"/>

        <!-- Bootstrap Material Design V4.0 -->

        <link href="../manage/css/bootstrap-material-design.min.css" rel="stylesheet" type="text/css"/>


        <link href="../manage/css/all.css" rel="stylesheet" type="text/css"/>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

        <script src="../manage/js/SweetAlert.js" type="text/javascript"></script>

        <link href="../manage/css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css"/>

        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>

        <!-- General Styles -->
        <link href="../manage/css/dash.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <f:view locale="#{idiomaControlador.idiomaSeleccionado}">
            <script>
                #{mensajeControlador.mensaje}
            </script>
            
                <h:form class="form-neon">
                    <div class="text-center">
                        <h1><h:outputText value="#{registrar.txt}"/></h1>
                    </div>
                    <div class="decorador"></div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel  class="bmd-label-floating " value="Solicitado por" for="cliente" />
                                    <h:selectOneMenu value="#{citaControlador.cliente.idCliente}" id="cliente" required="true">
                                        <f:selectItems value="#{usuarioControlador.obtenerUsuario(sesionControlador.usuario.idUsuario)}" var="us" itemLabel="#{us.nombre} #{us.apellido}" itemValue="#{us.idUsuario}"></f:selectItems>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{registrar.hdr1}" for="fechaCita" />
                                    <h:inputText class="form-control" id="fechaCita" value="#{citaControlador.cita.fechaCita}" title="FechaCita" required="true" requiredMessage="The FechaCita field is required.">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="Dirección de origen" for="origen" />
                                    <h:inputText class="form-control" id="origen" value="#{citaControlador.cita.origen}" title="Dirección de Origen" required="true" requiredMessage="The FechaCita field is required."></h:inputText>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="Dirección de destino" for="destino" />
                                    <h:inputText class="form-control" id="destino" value="#{citaControlador.cita.destino}" title="Dirección de Destino" required="true" requiredMessage="The FechaCita field is required."></h:inputText>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">  
                                    <h:outputLabel class="bmd-label-floating" value="#{registrar.hdr2}" for="horaCita" />
                                    <h:inputText class="form-control" id="horaCita" value="#{citaControlador.cita.horaCita}" title="HoraCita" required="true" requiredMessage="The HoraCita field is required.">
                                        <f:convertDateTime pattern="HH:mm:ss" />
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">  
                                    <h:outputLabel class="bmd-label-floating" value="Descripción" for="descrip" />
                                    <h:inputTextarea value="#{citaControlador.cita.descripcion}" id="descrip" required="true" a:placeholder="Ingrese los detalles necesarios para brindarle un mejor servicio"></h:inputTextarea>
                                </div>
                            </div>
                        </div>
                         <h:commandButton class="btn btn-raised btn-info btn-sm" value="#{actualizar.txt}" action="#{citaControlador.actualizar()}"></h:commandButton>
                    </div>
                </h:form>
            
        </f:view>
        <script src="../manage/js/jquery-3.4.1.min.js" type="text/javascript"></script>

        <script src="../manage/js/popper.min.js" type="text/javascript"></script>

        <script src="../manage/js/bootstrap.min.js" type="text/javascript"></script>

        <script src="../manage/js/jquery.mCustomScrollbar.concat.min.js" type="text/javascript"></script>

        <script src="../manage/js/bootstrap-material-design.min.js" type="text/javascript"></script>

        <script>$(document).ready(function () {
        $('body').bootstrapMaterialDesign();
    });</script>

        <script src="../manage/js/main.js" type="text/javascript"></script>
    </h:body>
</html>
