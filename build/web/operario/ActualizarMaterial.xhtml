<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="../manage/css/normalize.css" rel="stylesheet" type="text/css"/>
        <!-- Bootstrap V4.3 -->
        <link rel="stylesheet" href="../manage/css/bootstrap.min.css"/>

        <!-- Bootstrap Material Design V4.0 -->

        <link href="../manage/css/bootstrap-material-design.min.css" rel="stylesheet" type="text/css"/>


        <link href="../manage/css/all.css" rel="stylesheet" type="text/css"/>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

        <script src="../manage/js/SweetAlert.js" type="text/javascript"></script>

        <link href="../manage/css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css"/>

        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>

        <!-- General Styles -->
        <link href="../manage/css/dash.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <f:view>
            <script>
                #{mensajeControlador.mensaje}
            </script>
           
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="manage/dashboard.xhtml">Inicio</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Registrar</li>
                    </ol>
                </nav>
                <h:form class="form-neon">
                    <div class="text-center">
                        <h1><h:outputText value="Registrar"/></h1>
                    </div>
                    <div class="decorador"></div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel value="IdMaterial:" for="idMaterial" />
                                    <h:inputText id="idMaterial" value="#{materialControlador.material.idMaterial}" title="IdMaterial" required="true" requiredMessage="The IdMaterial field is required."/>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel value="Descripcion:" for="descripcion" />
                                    <h:inputText id="descripcion" value="#{materialControlador.material.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel value="Estado:" for="estado" />
                                    <h:inputText id="estado" value="#{materialControlador.material.estado}" title="Estado" required="true" requiredMessage="The Estado field is required."/>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel value="IdTipoMaterial:" for="idTipoMaterial" />
                                    <h:selectOneMenu id="idTipoMaterial" value="#{materialControlador.material.idTipoMaterial}" title="IdTipoMaterial" required="true" requiredMessage="The IdTipoMaterial field is required.">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{fixme}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel value="IdUsuario:" for="idUsuario" />
                                    <h:selectOneMenu id="idUsuario" value="#{materialControlador.material.idUsuario}" title="IdUsuario" required="true" requiredMessage="The IdUsuario field is required.">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{fixme}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <h:commandButton class="btn btn-raised btn-info btn-sm" value="Actualizar Material" action="#{materialControlador.actualizar()}"></h:commandButton>
                    </div>
                </h:form>
        </f:view>

        <script src="../manage/js/jquery-3.4.1.min.js" type="text/javascript"></script>

        <script src="../manage/js/popper.min.js" type="text/javascript"></script>

        <script src="../manage/js/bootstrap.min.js" type="text/javascript"></script>

        <script src="../manage/js/jquery.mCustomScrollbar.concat.min.js" type="text/javascript"></script>

        <script src="../manage/js/bootstrap-material-design.min.js" type="text/javascript"></script>

        <script>$(document).ready(function () {
                $('body').bootstrapMaterialDesign();
            });</script>

        <script src="../manage/js/main.js" type="text/javascript"></script>
    </h:body>
</html>
