<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h3><h:outputText value="Registrar Cita"/></h3>
                <h:panelGrid columns="2">
                    <h:outputLabel value="FechaCita:" for="fechaCita" />
                    <h:inputText id="fechaCita" value="#{citaControlador.cita.fechaCita}" title="FechaCita" required="true" requiredMessage="The FechaCita field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="HoraCita:" for="horaCita" />
                    <h:inputText id="horaCita" value="#{citaControlador.cita.horaCita}" title="HoraCita" required="true" requiredMessage="The HoraCita field is required.">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="Descripcion:" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{citaControlador.cita.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                    <h:outputLabel value="Origen:" for="origen" />
                    <h:inputText id="origen" value="#{citaControlador.cita.origen}" title="Origen" required="true" requiredMessage="The Origen field is required."/>
                    <h:outputLabel value="Destino:" for="destino" />
                    <h:inputText id="destino" value="#{citaControlador.cita.destino}" title="Destino" required="true" requiredMessage="The Destino field is required."/>
                    <h:outputLabel value="IdCliente:" for="idCliente" />
                    <h:selectOneMenu id="idCliente" value="#{citaControlador.cliente.idCliente}" title="IdCliente" required="true" requiredMessage="The IdCliente field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{usuarioControlador.obtenerUsuario(sesionControlador.usuario.idUsuario)}" var="us" itemLabel="#{us.nombre} #{us.apellido}" itemValue="#{us.idUsuario}"></f:selectItems>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="Registrar" action="#{citaControlador.registrar()}"></h:commandButton>
            </h:form>
        </f:view>

    </h:body>
</html>
