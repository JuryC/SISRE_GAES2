<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form class="form-neon">
                <div class="text-center">
                    <h1><h:outputText value="Create/Edit"/></h1>
                </div>
                <div class="decorador"></div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-md-5">
                            <div class="form-group">
                                <h:outputLabel  class="bmd-label-floating" value="IdRolPermiso:" for="idRolPermiso" />
                                <h:inputText class="form-control" id="idRolPermiso" value="#{rolPermisoControlador.rolpermiso.idRolPermiso}" title="IdRolPermiso" required="true" requiredMessage="The IdRolPermiso field is required."/>
                            </div>
                        </div>
                        <div class="col-12 col-md-5">
                            <div class="form-group">
                                <h:outputLabel  class="bmd-label-floating" value="Estado:" for="estado" />
                                <h:inputText class="form-control" id="estado" value="#{rolPermisoControlador.rolpermiso.estado}" title="Estado" required="true" requiredMessage="The Estado field is required."/>
                            </div>
                        </div>
                        <div class="col-12 col-md-5">
                            <div class="form-group">
                                <h:outputLabel  class="bmd-label-floating" value="IdRol:" for="idRol" />
                                <h:selectOneMenu class="form-control" id="idRol" value="#{rolPermisoControlador.rol.idRol}" title="IdRol" required="true" requiredMessage="The IdRol field is required.">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{rolControlador.consultarTodos()}" var="tipo" itemValue="#{tipo.idRol}" itemLabel="#{tipo.nombre}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="col-12 col-md-5">
                            <div class="form-group">
                                <h:outputLabel  class="bmd-label-floating" value="IdPermiso:" for="idPermiso" />
                                <h:selectOneMenu id="idPermiso" value="#{rolPermisoControlador.permiso.idPermiso}" title="IdPermiso" required="true" requiredMessage="The IdPermiso field is required.">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{permisoControlador.consultar()}" var="tipo" itemValue="#{tipo.idPermiso}" itemLabel="#{tipo.nombre}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <h:commandButton class="btn btn-raised btn-info btn-sm" value="Registrar" action="#{rolpermisoControlador.registrar()}"></h:commandButton>

                </div>

            </h:form>
        </f:view>
        <script src="../manage/js/jquery-3.4.1.min.js" type="text/javascript"></script>

        <script src="../manage/js/popper.min.js" type="text/javascript"></script>

        <script src="../manage/js/bootstrap.min.js" type="text/javascript"></script>

        <script src="../manage/js/jquery.mCustomScrollbar.concat.min.js" type="text/javascript"></script>

        <script src="../manage/js/bootstrap-material-design.min.js" type="text/javascript"></script>

        <script>$(document).ready(function () {
                $('body').bootstrapMaterialDesign();
            });</script>

        <script src="../manage/js/main.js" type="text/javascript"></script>

    </h:body>
</html>
