<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <main id="contenido">
                <section>
                    <h:form class="form-neon">
                        <div class="text-center">
                            <h1><h:outputText value="Registrar"/></h1>
                        </div>
                        <div class="decorador"></div>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12 col-md-5">
                                    <div class="form-group">
                                        <h:outputLabel class="bmd-label-floating" value="IdPermiso:" for="idPermiso" />
                                        <h:inputText class="form-control" id="idPermiso" value="#{permisoControlador.permiso.idPermiso}" title="IdPermiso" required="true" requiredMessage="The IdPermiso field is required."/>
                                    </div>
                                </div>
                                <div class="col-12 col-md-5">
                                    <div class="form-group">
                                        <h:outputLabel class="bmd-label-floating" value="Nombre:" for="nombre" />
                                        <h:inputText class="form-control" id="nombre" value="#{permisoControlador.permiso.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                                    </div>
                                </div>
                                <div class="col-12 col-md-5">
                                    <div class="form-group">
                                        <h:outputLabel class="bmd-label-floating" value="Name:" for="name" />
                                        <h:inputText class="form-control" id="name" value="#{permisoControlador.permiso.name}" title="Name" required="true" requiredMessage="The Name field is required."/>
                                    </div>
                                </div>
                                <div class="col-12 col-md-5">
                                    <div class="form-group">
                                        <h:outputLabel class="bmd-label-floating" value="Url:" for="url" />
                                        <h:inputTextarea class="form-control" rows="4" cols="30" id="url" value="#{permisoControlador.permiso.url}" title="Url" />
                                    </div>
                                </div>
                                <div class="col-12 col-md-5">
                                    <div class="form-group">
                                        <h:outputLabel class="bmd-label-floating" value="PermisoPadre:" for="permisoPadre" />
                                        <h:selectOneMenu class="form-control" id="permisoPadre" value="#{permisoControlador.permiso.permisoPadre}" title="PermisoPadre" >
                                            <!-- TODO: update below reference to list of available items-->
                                            <f:selectItems value="#{permisoControlador.consultarTodos()}" var="tipo" itemValue="#{tipo.permisoPadre}" itemLabel="#{tipo.nombre}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="col-12 col-md-2">
                                    <div class="form-group">
                                        <h:outputLabel  class="bmd-label-floating" value="Estado:" for="estado" />
                                        <h:inputText  class="form-control" id="estado" value="#{permisoControlador.permiso.estado}" title="Estado" required="true" requiredMessage="The Estado field is required."/>
                                    </div>
                                </div>
                            </div>
                            <h:commandButton class="btn btn-raised btn-info btn-sm" value="Registrar" action="#{permisoControlador.registrar()}"></h:commandButton>
                        </div>
                    </h:form>
                </section>
            </main>
        </f:view>

    </h:body>
</html>
