      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <!-- Bootstrap V4.3 -->
        <link rel="stylesheet" href="../manage/css/bootstrap.min.css"/>

        <!-- Bootstrap Material Design V4.0 -->

        <link href="../manage/css/bootstrap-material-design.min.css" rel="stylesheet" type="text/css"/>


        <link href="../manage/css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <link href="../manage/dataTables/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css"/>

    </h:head>
    <h:body>
        <f:view>
            <script>
                #{mensajeControlador.mensaje}
            </script>
            <h:form class="py-5 px-3">
                <div class="text-center">
                    <h1><h:outputText  value="Actualizar Rol" style="font-family: ubuntu,sans-serif"/></h1>
                </div>
                
                    <div class="decorador"></div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-md-3">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="Nombre:" for="nombre" />
                                    <h:inputText class="form-control"  id="nombre" value="#{rolControlador.rol.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                                </div>
                            </div>
                        </div>
                        <div class="btn">
                            <h:commandButton class="btn btn-raised btn-info btn-sm" value="Actualizar" action="#{rolControlador.actualizar()}"></h:commandButton>
                        </div>
                    </div>
                </h:form>
        </f:view>
    </h:body>

        <script src="../manage/js/popper.min.js" type="text/javascript"></script>
