<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="../manage/css/normalize.css" rel="stylesheet" type="text/css"/>
        <!-- Bootstrap V4.3 -->
        <link rel="stylesheet" href="../manage/css/bootstrap.min.css"/>

        <!-- Bootstrap Material Design V4.0 -->

        <link href="../manage/css/bootstrap-material-design.min.css" rel="stylesheet" type="text/css"/>


        <link href="../manage/css/all.css" rel="stylesheet" type="text/css"/>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

        <script src="../manage/js/SweetAlert.js" type="text/javascript"></script>

        <link href="../manage/css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css"/>

        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>

        <!-- General Styles -->
        <link href="../manage/css/dash.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <f:view locale="#{idiomaControlador.idiomaSeleccionado}">
            <script>
                #{mensajeControlador.mensaje}
            </script>
           
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="manage/dashboard.xhtml">Inicio</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Registrar</li>
                    </ol>
                </nav>
                <h:form class="form-neon">
                    <div class="text-center">
                        <h1><h:outputText value="#{actualizarSolicitud.txt}"/></h1>
                    </div>
                    <div class="decorador"></div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12 col-md-5">
                                <div class="form-group">  
                                    <h:outputLabel class="bmd-label-floating" value="#{actualizarSolicitud.hdr2}" for="fechaSolicitud" />
                                    <h:inputText class="form-control" id="fechaSolicitud" value="#{solicitudControlador.solicitud.fechaSolicitud}" title="FechaSolicitud" required="true" requiredMessage="The FechaSolicitud field is required.">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{actualizarSolicitud.hdr4}" for="direccionInicio" />
                                    <h:inputText class="form-control" id="direccionInicio" value="#{solicitudControlador.solicitud.direccionInicio}" title="DireccionInicio" required="true" requiredMessage="The DireccionInicio field is required."/>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{actualizarSolicitud.hdr5}" for="destino" />
                                    <h:inputText class="form-control" id="destino" value="#{solicitudControlador.solicitud.destino}" title="Destino" required="true" requiredMessage="The Destino field is required."/>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{actualizarSolicitud.hdr6}" for="fechaResolucion" />
                                    <h:inputText class="form-control" id="fechaResolucion" value="#{solicitudControlador.solicitud.fechaResolucion}" title="FechaResolucion" required="true" requiredMessage="The FechaResolucion field is required.">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:inputText>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{actualizarSolicitud.hdr7}" for="admision" />
                                    <h:inputText class="form-control" id="admision" value="#{solicitudControlador.solicitud.admision}" title="Admision" required="true" requiredMessage="The Admision field is required."/>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{actualizarSolicitud.hdr9}" for="estado" />
                                    <h:inputText class="form-control" id="estado" value="#{solicitudControlador.solicitud.estado}" title="Estado" required="true" requiredMessage="The Estado field is required."/>
                                </div>
                            </div>
                            <div class="col-12 col-md-5">
                                <div class="form-group">
                                    <h:outputLabel class="bmd-label-floating" value="#{actualizarSolicitud.hdr8}" for="idServicio" />
                                    <h:selectOneMenu class="form-control" id="idServicio" value="#{solicitudControlador.servicio.idServicio}" title="IdServicio" required="true" requiredMessage="The IdServicio field is required.">
                                        <!-- TODO: update below reference to list of available items-->
                                        <f:selectItems value="#{servicioControlador.consultarTodos()}" var="tipo" itemValue="#{tipo.idServicio}" itemLabel="#{tipo.estadoSeguimientoCarga}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>
                        <h:commandButton class="btn btn-raised btn-info btn-sm" value="#{actualizarSolicitud.txt}" action="#{solicitudControlador.actualizar()}"></h:commandButton>
                    </div>
                </h:form>
            
        </f:view>
        <script src="../manage/js/jquery-3.4.1.min.js" type="text/javascript"></script>

        <script src="../manage/js/popper.min.js" type="text/javascript"></script>

        <script src="../manage/js/bootstrap.min.js" type="text/javascript"></script>

        <script src="../manage/js/jquery.mCustomScrollbar.concat.min.js" type="text/javascript"></script>

        <script src="../manage/js/bootstrap-material-design.min.js" type="text/javascript"></script>

        <script>$(document).ready(function () {
                $('body').bootstrapMaterialDesign();
            });</script>

        <script src="../manage/js/main.js" type="text/javascript"></script>
    </h:body>
</html>
