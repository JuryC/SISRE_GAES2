<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <!-- Bootstrap V4.3 -->
        <link rel="stylesheet" href="../manage/css/bootstrap.min.css"/>

        <!-- Bootstrap Material Design V4.0 -->

        <link href="../manage/css/bootstrap-material-design.min.css" rel="stylesheet" type="text/css"/>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

        <script src="../manage/js/SweetAlert.js" type="text/javascript"></script>

        <link href="../manage/css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <link href="../manage/dataTables/dataTables.bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <script src="https://kit.fontawesome.com/7769f8ac48.js" crossorigin="anonymous"></script>

        <!-- General Styles -->
        <link href="../manage/css/dash.css" rel="stylesheet" type="text/css"/>


    </h:head>
    <h:body>
        <f:view locale="#{idiomaControlador.idiomaSeleccionado}">
            <script>
                #{mensajeControlador.mensaje}
            </script>
            
                <h:form class="py-5 px-3">
                    <div class="text-center">
                        <h1><h:outputText  value="#{listaInventario.txt}"/></h1>
                    </div>
                    <div class="text-center">
                        <h:commandLink  action="RegistrarMaterial.xhtml">
                            <p:graphicImage value="/manage/assets/icons/registrar.png" style="width: 30px;"></p:graphicImage>
                        </h:commandLink>
                    </div>
                    <h:dataTable  class="table table-bordered table-hover tabla" style="width: 95%" value="#{inventarioControlador.consultarTodos()}" var="inventario">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{listaInventario.hdr1}"/>
                            </f:facet>
                            <h:outputText value="#{inventario.articulo.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{listaInventario.hdr2}"/>
                            </f:facet>
                            <h:outputText value="#{inventario.articulo.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{listaInventario.hdr3}"/>
                            </f:facet>
                            <h:outputText value="#{inventario.existencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{listaInventario.hdr4}"/>
                            </f:facet>
                            <h:outputText value="#{inventario.valor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{listaInventario.hdr5}"/>
                            </f:facet>
                            <h:outputText value="#{inventario.idUsuario.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{listaInventario.hdr10}"/>
                            </f:facet>
                            <div class="text-center">
                                <h:commandLink  action="#{inventarioControlador.eliminar(inventario)}">
                                    <p:graphicImage value="/manage/assets/icons/eliminar.png" style="width: 25px;"></p:graphicImage>
                                </h:commandLink>&nbsp;
                                <h:commandLink  action="#{inventarioControlador.preActualizar(inventario)}">
                                    <p:graphicImage value="/manage/assets/icons/actualizar.png" style="width: 25px;"></p:graphicImage>
                                </h:commandLink>
                            </div>
                        </h:column>
                    </h:dataTable>
                </h:form>
            
        </f:view>
        <script src="../manage/vendor/jquery/jquery.min.js" type="text/javascript"></script>

        <script src="../manage/vendor/jquery/popper.min.js" type="text/javascript"></script>

        <script src="../manage/vendor/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/datatables.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/dataTables.buttons.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/jszip.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/pdfmake.min.js" type="text/javascript"></script>

        <script src="../manage/dataTables/vfs_fonts.js" type="text/javascript"></script>

        <script src="../manage/dataTables/buttons.html5.min.js" type="text/javascript"></script>

        <c:if test="#{idiomaControlador.idiomaSeleccionado == idiomaControlador.espanol}">
            <script src="../manage/dataTables/exportar_tablas.js" type="text/javascript"></script>
        </c:if>
        <c:if test="#{idiomaControlador.idiomaSeleccionado == idiomaControlador.ingles}">
            <script src="../manage/dataTables/exportar_tablas_1.js" type="text/javascript"></script>
        </c:if>
    </h:body>
</html>
