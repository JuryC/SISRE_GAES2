<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{rolPermisoControlador.consultarTodos()}" var="rolpermiso">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdRolPermiso"/>
                        </f:facet>
                        <h:outputText value="#{rolpermiso.idRolPermiso}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdRol"/>
                        </f:facet>
                        <h:outputText value="#{rolpermiso.idRol.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="IdPermiso"/>
                        </f:facet>
                        <h:outputText value="#{rolpermiso.idPermiso.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Acciones"/>
                        </f:facet>
                        <h:commandButton value="Eliminar" action="#{rolPermisoControlador.eliminar(rolpermiso)}"></h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
